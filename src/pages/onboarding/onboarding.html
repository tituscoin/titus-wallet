<ion-content no-bounce>
  <div class="logo-tagline">
    <img src='assets/img/app/logo-negative.svg' />
    <p padding [ngClass]="{'primary-color-dark': isCopay, 'comment-color': !isCopay}" class='tkc-m' translate>Take control of your money, get started with Titus Coin.</p>
  </div>
  <div class="bottom-absolute">
    <button ion-button class="button-standard e2e-get-started" (click)="getStarted()">
      {{'Get started' | translate}}
    </button>
    <button ion-button clear class="button-standard comment-color" (click)="restoreFromBackup()">
      {{'Restore from backup' | translate}}
    </button>
  </div>
</ion-content>
